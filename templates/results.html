<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Abuse Risk Levels</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        table {
            background-color: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
        }
        th {
            background-color: #333333;
            color: #ffffff;
        }
        td {
            color: #ffffff;
        }
        .badge.low { background-color: #28a745; }
        .badge.medium { background-color: #ffc107; color: black; }
        .badge.high { background-color: #dc3545; }
    </style>
</head>
<body class="container mt-4">

    <h2 class="mb-4">Clustered Risk Levels</h2>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Risk Level</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table_data %}
            <tr>
                <td>{{ row['Name'] }}</td>
                <td>
                    <span class="badge 
                        {% if row['Risk_Level'] == 'Low Risk' %}low
                        {% elif row['Risk_Level'] == 'Medium Risk' %}medium
                        {% else %}high{% endif %}">
                        {{ row['Risk_Level'] }}
                    </span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/download" class="btn btn-success mt-3">Download Full CSV</a>

</body>
</html>
